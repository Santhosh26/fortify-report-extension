<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fortify SSC Report</title>
    <link rel="stylesheet" href="report.css" />
    <script src="https://cdn.jsdelivr.net/npm/azure-devops-extension-sdk@2.0.19/index.js"></script>
</head>
<body>
    <div class="fortify-report">
        <div class="header">
            <h2>Fortify SSC Vulnerability Report</h2>
            <div id="app-info" class="app-info"></div>
        </div>
        
        <div class="controls">
            <div class="filter-group">
                <select id="severity-filter" class="filter-select">
                    <option value="">All Severities</option>
                    <option value="Critical">Critical</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <select id="priority-filter" class="filter-select">
                    <option value="">All Priorities</option>
                    <option value="Critical">Critical</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <button id="refresh-btn" class="refresh-btn">Refresh</button>
        </div>
        
        <div class="stats-summary" id="stats-summary">
            <div class="stat-card">
                <div class="stat-value" id="total-issues">0</div>
                <div class="stat-label">Total Issues</div>
            </div>
            <div class="stat-card critical">
                <div class="stat-value" id="critical-issues">0</div>
                <div class="stat-label">Critical</div>
            </div>
            <div class="stat-card high">
                <div class="stat-value" id="high-issues">0</div>
                <div class="stat-label">High</div>
            </div>
            <div class="stat-card medium">
                <div class="stat-value" id="medium-issues">0</div>
                <div class="stat-label">Medium</div>
            </div>
            <div class="stat-card low">
                <div class="stat-value" id="low-issues">0</div>
                <div class="stat-label">Low</div>
            </div>
        </div>
        
        <table id="issues-table" class="issues-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Primary Location</th>
                    <th>Analysis Type</th>
                    <th>Priority</th>
                    <th>Tagged</th>
                </tr>
            </thead>
            <tbody id="issues-tbody">
                <!-- Issues will be inserted here -->
            </tbody>
        </table>
        
        <div id="loading" class="loading">Loading report...</div>
        <div id="error" class="error hidden"></div>
    </div>
    
    <script src="report.js"></script>
</body>
</html>
